<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir este site em varios dispositivos diferentes ou tente mudar o tamanho do seu navegador.</p>

    <source media="(max-width: 730px)"

  <h1>Reproduzindo Áudios</h1>
  <p>vamos aprender a reproduzir audio em HTML5</p>
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/Musiquinha.mp3" type="audio/mpeg">
    <source src="midia/Musiquinha.ogg" type="audio/ogg">
    <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/Musiquinha.mp3">Clique aqui</a> para
      baixar o arquivo mp3.</p>
  </audio>
