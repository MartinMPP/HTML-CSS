<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário4</title>
</head>

<body>
  <h1>Testando Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" minlength="3" maxlength="20" required>
      </p>
      <p>
        <label for="iemail">e-mail: </label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
      </p>
      <p>
        <label for="title">Telefone: </label>
        <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d[0-9]{4,5}-\d[0-9]{4}$" required
          placeholder="(xx)xxxxx-xxxx">
      </p>
    </fieldset>
    <!--Estudar mais dobre RegEx-->
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

</body>

</html>
