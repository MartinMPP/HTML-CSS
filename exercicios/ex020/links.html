<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: brown;
      text-decoration: none;
      font-weight: bolder;
    }

    a:visited {
      color: blue;
      font-weight: lighter;
    }

    a:hover {
      text-decoration: underline;
    }

    a:active {
      color: gold;
    }

    a::after {
      content: '  [link]';
      text-decoration: none;
      font-weight: normal;
      color: lightskyblue;
    }
  </style>
</head>

<body>
