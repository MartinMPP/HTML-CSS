<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>
    h1 {
      height: 300px;
      width: 300px;
      background-color: lightgrey;

      border: 10px solid darkblue;

      padding: 10px;

      margin: auto;

      outline-width: 5px;
      outline-style: dashed;
      outline-color: gray;

    }

    a {
      border-width: 3px;
      border-style: solid;
      border-color: black;
    }
  </style>
</head>

<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Paragrafos também são exemplos de caixas box-level, mas os <a href="#">links são exemplo de caixas
      inline-level</a>. Vamos ver como tudo isso funciona</p>

</body>

</html>
