<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualqueri jeito
        . Basta colocar tudo no meio
        de &lt;p&gt;
        e &lt;/p&gt;.
    </p>
    <p> Se você precisar
        quebrar &lt;br&gt; <br> algum texto
        é só usar a tag br.
    </p>
</body>
</html>
